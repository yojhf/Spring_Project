{{>layout/header}}
<!-- 목록 출력 영역 -->
<table class="table table-horizontal table-bordered">
  <thead class="thead-strong">
  <tr>
    <th>메뉴</th>
    <th>가격</th>
    <th>이미지</th>
  </tr>
  </thead>
  <tbody id="tbody">
  <!-- #은 반복문 -->
  {{#list}}
  <tr>
    <td>{{menu}}</td>
    <td>{{price}}</td>
    <td>{{img}}</td>
  </tr>
  {{/list}}
  </tbody>
</table>
{{>layout/footer}}
